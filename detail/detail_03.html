        <link rel="shortcut icon" href="../img/favicon/favicon.ico">
        <link rel="apple-touch-icon" href="../img/favicon/apple-touch-icon.png">

    <body class="details">
        <script type="text/javascript">
            $(function () {
                $(".animsition").animsition();
            });
        </script>
        <header class="header">
            <div class="header-menu">
                <h1><a href="../index.html">PORTFOLIO</a></h1>

                </nav>
            </div>
        </header>   
        <main class="animsition">
            <article class="works-description" data-animsition-out-class="fade-out">
                <div class="detail-top">
                    <section class="siema">
                        <p class="works-img"><img src="../img/details/works_03_01.png"></p>
                        <p class="works-img"><img src="../img/details/works_03_02.png"></p>
                    </section>
                    <button class="prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="next"><i class="fas fa-chevron-right"></i></button>       
                    <script src="siema.min.js"></script>
                    <script>                    
                        const mySiema = new Siema({
                            selector: '.siema',
                            duration: 200,
                            easing: 'ease-in',
                            perPage: 1,
                            startIndex: 0,
                            draggable: false,
                            multipleDrag: true,
                            threshold: 10,
                            loop: true,
                            rtl: false,
                            onInit: () => {},
                            onChange: () => {},
                        });
                        setInterval(() => mySiema.next(), 10000);
                        document.querySelector('.prev').addEventListener('click',() => mySiema.prev());
                        document.querySelector('.next').addEventListener('click',() => mySiema.next());
                    </script>
                </div>
                <!-- <section>
                    <p class="works-img"><img src="../../img/details/works_03.png"></p>
                </section>                 -->
                <section>

                </section>
                <section>
                    <h4>使用ツール・言語</h4>
                    <p class="detail-txt">Illustrator／XD／HTML／CSS／JavaScript</p>
                </section>
                <section>
                    <h4>製作期間</h4>
                    <p class="detail-txt">2週間程度</p>
                </section>
                <section>
                    <h4>製作について</h4>
                    <p class="detail-txt">知人が起業する（予定の）企業ロゴのデザイン依頼を受けて取り組んだ。
                    <br>人との繋がりをキーワードに、会社名の文字列及びそこから連想されるモチーフをイメージしてデザインを行った。
                    </p>
                </section>
            </article>
